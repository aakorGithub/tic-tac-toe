<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            height: 100vh;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .left-text {
            text-align: left;
            color: yellowgreen; 
        }

        .right-text {
            text-align: right;
            color: yellowgreen;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 90vmin;
            height: 90vmin;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            background-color: #fff;
            font-size: 5vmin;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:nth-child(odd) {
            background-color: #eee;
        }

        .cell:nth-child(even) {
            background-color: #ccc;
        }

        .cell:hover {
            background-color: #f5f5f5;
        }

        .status {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
         /* reset hover button here */
        .reset-button {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: yellowgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
     
        .reset-button:hover {
            background-color: #7f8f66;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="left-text">TIC-TAC-TOE</div>
            <div class="right-text">GAME PLAY</div>
        </div>
        <h1 class="status" id="status">Player X's turn</h1>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-button" id="resetButton">Reset Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
